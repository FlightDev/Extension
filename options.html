<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form Tutorial by Bootstrapious.com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href='css/css.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2 py-5">
                    <img src="images/32.png"/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-xl-8 offset-xl-2 py-5">

                    <h1>Update Information</h1>

                    <!-- We're going to place the form here in the next step -->
                    <form id="contact-form" method="post" role="form">

                        <div class="messages"></div>
                    
                        <div class="controls">
                    
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Firstname *</label>
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Lastname *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_credit">Credit Score</label>
                                        <select id="form_credit" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                            <option value=""></option>
                                            <option value="Excellent">Excellent (720+)</option>
                                            <option value="Good">Good (660-719)</option>
                                            <option value="Fair">Fair (600-659)</option>
                                            <option value="Poor">Poor (< 600)</option>
                                        </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_birthyear">Birth Year</label>
                                        <input id="form_birthyear" type="number" name="birthyear" class="form-control" placeholder="Please enter your birthyear" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_ed">Highest Level of Education</label>
                                        <select id="form_ed" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                            <option value=""></option>
                                            <option value="associate">Associate</option>
                                            <option value="bachelor">Bachelor</option>
                                            <option value="high_school">High School</option>
                                            <option value="masters">Masters</option>
                                            <option value="others">Others</option>
                                            <option value="other_grad_degree">Other Grad Degree</option>
                                        </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_edst">Employment Status</label>
                                        <select id="form_edst" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                            <option value=""></option>
                                            <option value="employed">Employed</option>
                                            <option value="military">Military</option>
                                            <option value="non_employed">Non-Employed</option>
                                            <option value="others">Others</option>
                                            <option value="retired">Retired</option>
                                            <option value="self_employed">Self-Employed</option>
                                        </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_zipcode">Zip Code</label>
                                        <input id="form_zipcode" type="number" name="zipcode" class="form-control" placeholder="Please enter your zipcode" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_income">Annual Income</label>
                                        <input id="form_income" type="number" name="income" class="form-control" placeholder="Amount ($)" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Update" id="butonnnn">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted">
                                        <strong>*</strong> These fields are required.</p>
                                </div>
                            </div>

                        </div>
                    
                    </form>
                </div>

            </div>

        </div>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>        
        <script src="scripts/popper.min.js"></script>
        <script src="scripts/validator.min.js"></script>
       
        <script src="options.js"></script>
    </body>
</html>
